<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example form capture on submit with js</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="example.css">

    <script src="./js/example.js"></script>
</head>

<body>

<div class="editor-container">
    <div class="heading">
        <h1>Example form capture on submit with js</h1>
        <p>When you press "send" button a screenshot of the form will be taken and added to the submitted data</p>
    </div>
</div>

<div class="output-container">
    <div id="output">

        <form id="the-form" action="">
            <label>
                Your name
                <input type="text" value="Marcelo Tosco">
            </label>

            <label>
                Message
                <textarea>
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad adipisci ipsam itaque pariatur quas reprehenderit veniam. Eaque eligendi enim exercitationem hic incidunt itaque, labore odio provident quo rerum veritatis, voluptates!
                </textarea>
            </label>


            <button>Save (and take a screenshot)</button>
            <input type="hidden" class="screenshot">
        </form>

    </div>
</div>

</body>
</html>
